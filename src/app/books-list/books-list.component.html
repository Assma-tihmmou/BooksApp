<div class="container-fluid">
  <div class="">
    <form  #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
      <div class="row">
        <div class="col-md-2">
          <input type="text" name="titleValue" class="form-control" placeholder="Search By Title.." [(ngModel)]="searchInputs.titleValue">
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Search By Author.."  [(ngModel)]="searchInputs.authorValue" name="authorValue">
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Search By Categories.."   [(ngModel)]="searchInputs.categoryValue" name="categoryValue">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-secondary ">Search</button>
        </div>
      </div>
    </form>
  </div>
  <br><br>
  <div class="row justify-content-center">
    <!-- Search form -->

  <table class="table table-striped  table-bordered">
    <thead >
      <tr>
        <th scope="col">ID</th>
        <th scope="col" >title</th>
        <th  scope="col">Isbn</th>
        <th  scope="col">Author</th>
        <th  scope="col">Categories</th>
        <th  scope="col"></th>
        <th  scope="col"></th>
        <th  scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books ">
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.author}}</td>
        <td>{{book.categories}}</td>
        <td><button (click)="editBook(book.id)" class="btn"><svg color="blue" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg></button></td>
        <td><button (click)="deleteBook(book.id)" class="btn"  ng-really-message="Are you sure?" ><svg color="red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
          <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
        </svg></button></td>
        <td><button (click)="displayDescription(book)" class="btn"><svg color="green" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </svg></button></td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
