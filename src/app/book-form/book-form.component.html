<form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
  <h3>{{isUpdate?"Edit Book":"Add New Book"}}</h3>

  <div class="form-group">
    <input type="text" class="form-control "  [(ngModel)]="book.id"  name=id  hidden
     >
  </div>
  <div class="form-group">
    <label>Isbn</label>
    <input type="text" class="form-control "  [(ngModel)]="book.isbn"  name=isbn required
     >
  </div>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control "  [(ngModel)]="book.title"  name=title required
     >
  </div>

  <div class="form-group">
    <label>Author</label>
    <input type="text" class="form-control "  [(ngModel)]="book.author"  name=author required
     >
  </div>
  <div class="form-group" >
    <label>description</label>
    <textarea type="text" class="form-control "   [(ngModel)]="book.description" name=description required  rows="7">
</textarea>
  </div>
  <div class="form-group">
    <label>Categories</label>
    <input type="text" class="form-control "  [(ngModel)]="book.categories"  name=categories required
     >
  </div>
  <div class="form-group  text-center">
    <button type="submit" class="btn btn-secondary btn-lg mt-4">submit</button>
  </div>
</form>
